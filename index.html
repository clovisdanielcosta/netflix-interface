<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Netflix</title>
</head>
<body onload="">
    <div class="container">
        <div id="privacy">
             <H1>NETFLIX</H1>
             <p>Nós usamos cookies para melhorar a experiência do usuário.
                Ao continuar você indica concordar com nossa <b>política de privacidade</b>. 
             </p>
            <button onclick="openPlay(), disableMute()">Aceito</button>
        </div>
    
        <video id="myVideo"  width="100%" muted>
            <source src="./img/netflix-animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
         
    </div>
<script>
        var vid = document.getElementById("myVideo");
        var priv = document.getElementById("privacy");
        
        function openPlay() { 
            vid.style.display = "none";
        }
        
        function enableAutoplay() { 
            priv.style.display = "none";
            vid.style.display = "block";
            vid.play();
            disableAutoplay();  
        }
        function disableMute() { 
            vid.style.display = "none";
            vid.muted = false;
            enableAutoplay();

        }

        function disableAutoplay() { 
            setTimeout( () => {
                vid.style.display = "none";
                window.location = "/open-page.html"
            }, 5000)

            
        } 
        
        </script> 
</body>
</html>
